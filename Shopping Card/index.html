<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Shopping Card</title>
    <link rel="stylesheet" href="./shoppingcard.css">

<body>
    <div class="shopping-card">
        <div id="outermost">
            <div id="model-image">
                <img src="https://images.bestsellerclothing.in/data/only/22-oct-2020/212165501_g1.jpg?width=415&height=550&mode=fill&fill=blur&format=auto" alt="">
            </div>
            <div id="text">
                <p id="item-name">Casual Leather Jacket</p>
                <p id="item-price">₹4999.00</p>
                <div id="size-container">
                    <div onclick="selectSize(this.id)" id="XS" class="size">XS</div>
                    <div onclick="selectSize(this.id)" id="S" class="size">S</div>
                    <div onclick="selectSize(this.id)" id="M" class="size">M</div>
                    <div onclick="selectSize(this.id)" id="L" class="size">L</div>
                    <div onclick="selectSize(this.id)" id="XL" class="size">XL</div>
                </div>
                <div class="buttons" id="buy-now">
                    Buy Now
                </div>
                <div class="buttons" id="add-cart">
                    Add to cart
                </div>
                <div onclick="changeColor(this.id)" class="buttons" id="wishlist">
                    ❤
                </div>
                <p id="shipping">Free Shipping pan India</p>
            </div>
        </div>
    </div>
