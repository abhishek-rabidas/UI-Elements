<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player UI</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

    <div id="outer">
        <div id="cover">
            <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/retro-80s-style-purple-song-cover-art-design-template-9bf523b08021a2190533ef862ad59d99_screen.jpg?ts=1616147995" alt="">
        </div>
        <p class="text-below" id="title">Retro 80s - Skylords</p>
        <p class="text-below" id="subtitle">Experience the soothing music tracks from the 80s</p>
        <div id="track-bar">
            <div id="track-bar-inner"></div>
        </div>
        <div id="control-bar">
            <div id="control-btns">

                <div class="c-btn"><i class="fal fa-redo-alt"></i></div>
                <div class="c-btn"><i class="fal fa-backward"></i></div>
                <div class="c-btn"><i class="fad fa-play"></i></div>
                <div class="c-btn"><i class="fal fa-forward"></i></div>
                <div class="c-btn"><i class="fal fa-heart"></i></div>
            </div>
        </div>

    </div>

</body>

</html>
